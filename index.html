    <script type="module">
      const observer = lozad();
      observer.observe();

      import { JustifiedGrid } from 'https://cdn.skypack.dev/@egjs/grid';
      const options = {
        gap: 8,
        columnRange: [ 1 ,  4 ],
        sizeRange: [ 200 , Infinity],
      };
      (new JustifiedGrid(".section-images-people", options)).renderItems();
      (new JustifiedGrid(".section-images-Views", options)).renderItems();
      (new JustifiedGrid(".section-images-Protests", options)).renderItems();
      (new JustifiedGrid(".section-images-events", options)).renderItems();
      (new JustifiedGrid(".section-images-animalia", options)).renderItems();
      (new JustifiedGrid(".section-images-macro", options)).renderItems();

      import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe-lightbox.esm.min.js';
      import PhotoSwipe from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.esm.min.js';

      const lightboxOptions = {
        pswpModule: PhotoSwipe,
        gallery: '.section-images',
        children: 'a'
      };
      
        lightboxOptions.arrowPrev =  true ;
        lightboxOptions.arrowNext =  true ;
        lightboxOptions.zoom =  true ;
        lightboxOptions.close =  true ;
        lightboxOptions.counter =  true ;
      
      const lightbox = new PhotoSwipeLightbox(lightboxOptions);
      lightbox.init();
    </script>
